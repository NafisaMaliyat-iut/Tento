<div class="registrationPageBody"></div>
<body class="registrationPageBody">
    
        <h1>Tento</h1>
        <!--the top navigation bar-->

            <div class="RegistrationContainer">
            <form>

            <!--the login portion-->
            
                <label for="username"><b>Enter username</b></label>
                <input type="text" placeholder="Username" name="username" id="username" required>

                <label for="Password"><b>Enter password</b></label>
                <input type="password" placeholder="Password" name="password" id="password" required>

                <button type="submit" class="RegistrationButton">Login</button>

                <!--Option to get redirected to sign up page-->
                <div class="RedirectUnderRegistration">
                    <p>
                        <b>New to Tento?</b>
                        <a href="SignUp.html">
                            Sign up instead!
                            
                        </a>
                    </p>
                </div>
            
            </form>
        </div>
