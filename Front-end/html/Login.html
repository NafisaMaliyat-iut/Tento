<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Login</title>
</head>
<body>
    <h1>Login:</h1>
    <form method="post">
        <p>
            Username: <input type="text" placeholder="xyz123" required>
        </p>
        <p>
            Password: <input type="text" placeholder="********" required>
        </p>
        <p>
            <input type="submit" value ="submit" class="RegistrationButton">
        </p>
        <!--New user may wish to create a new account by getting redirected to sign up page from login page-->
        <p>
            New to Tento? Sign up here:
            <a href="SignUp.html">
                <button type="button" class="RegistrationButton" href="SignUp.html">Sign Up</button>
            </a>
        </p>
    </form>
</body>
</html>
