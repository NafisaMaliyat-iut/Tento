<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tento | Login</title>
    <link rel="stylesheet" href="reg-form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body onload="onload()">

    <!--the whole box-->
    <div class="box">



         <div id="tabs">
            <p id="loginTab" class="tabs" onclick="loginTabFun()" href="#login">Log in</p>
            <p id="registerTab" class="tabs" onclick="regTabFun()" href="#register">Register</p>
            <div id="clear"></div>
        </div>

        


        <div id="container">
            <!--for outline-->
            
            <div class="comm">
                <!--for controlling visibility of the forms-->
                <!--login form starts-->
                <div id="login">
                    <form method="post" action="login.php"  autocomplete="off">
                        
                        
                        <!--header-->
                        <h3>LOG IN</h3>


                        <!--icon-->
                        <div class="icons">
                            <iconify-icon icon="el:lock-alt"></iconify-icon>
                        </div>
                        
                        <!--the fields-->
                        <div class="form-group">
                            <input class="formField" type="email" name="email" id="login-email" placeholder="Email *" required>
                        </div>

                        <div class="form-group">
                            <input class="formField" type="password" name="spassword" id="sPassword" placeholder="Password *" required>
                            <!--toggle password option-->
                            <i class="bi bi-eye-slash" id="togglePassword" onclick="toggleSignInPasswordVisibility(this)"></i>
                        </div>

                        <div class="form-group">
                            <button class="submitButton" type="submit">Log In</button>
                        </div>
                        
                        
                        <a href="#" class="forgot" id="forgot">Forgot your email or password?</a>
                    </form> <!--login form ends-->
                </div>
                

                <!--register form begins, same format -->
                <div id="register">
                    
                    <h3>REGISTRATION</h3>
                    <form id="register-form" method="post" action="register-student.php" autocomplete="off">
                        <div class="icons">
                            <iconify-icon icon="ion:person-circle-sharp" width="120" height="120"></iconify-icon>
                        </div>

                        <div class="form-group">
                            <input class="formField" type="text" name="fullName" id="fullName" placeholder="Full Name *" required>
                        </div>

                        <div class="form-group">
                            <input class="formField" type="email" name="email" id="register-email" onkeydown="validation()" placeholder="Email Address *" required>
                            <span id="emailWarning"></span>
                        </div>

                        <div class="form-group">
                            <input class="formField" type="password" name="rPassword" id="rPassword" placeholder="Password *"  required>
                            <i class="bi bi-eye-slash" id="togglePassword" onclick="toggleRegisterPasswordVisibility(this)"></i>
                            
                            <div id="popover-password">
                                <p><span id="result"></span></p>
                                <div class="progress">
                                    <div id="password-strength" 
                                        class="progress-bar" 
                                        role="progressbar" 
                                        aria-valuenow="40" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100" 
                                        style="width:0%">
                                    </div>
                                </div>
                                <ul class="list-unstyled">
                                    <li class="">
                                        <span class="low-upper-case">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Lowercase &amp; Uppercase
                                        </span>
                                    </li>
                                    <li class="">
                                        <span class="one-number">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Number (0-9)
                                        </span> 
                                    </li>
                                    <li class="">
                                        <span class="one-special-char">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Special Character (!@#$%^&*)
                                        </span>
                                    </li>
                                    <li class="">
                                        <span class="eight-character">
                                            <i class="fas fa-circle" aria-hidden="true"></i>
                                            &nbsp;Atleast 8 Character
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        

                        <div class="form-group">
                            <input class="formField" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password *" aria-describedby="password-info" required>
                            <i class="bi bi-eye-slash" id="togglePassword" onclick="toggleConfirmPasswordVisibility(this)"></i>
                            <label id="password-info"></label>
                        </div>

                        <div class="form-group">
                            <button class="submitButton" type="submit">Sign Up</button>
                        </div>
                    </form>   <!--register form ends-->

                </div>
            </div>


            <button type="button" class="close" id = "exit-login-button" aria-label="Close" onclick="closeForm()">
                <span aria-hidden="true">&times;</span>
              </button>

        </div>

        
    </div>



    <script src="reg-form.js"></script>
    <script src="email-validation.js"></script>
    <script src="password-validation.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
</body>

</html>
