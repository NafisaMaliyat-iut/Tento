<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up:</h1>
    <form>
        <p>
            Name: <input type="text" placeholder="xyz" required>
        </p>
        <p>
            Email Address: <input type="text" placeholder="xyz@gmail.com" required>
        </p>
        <p>
            Username: <input type="text" placeholder="xyz123" required>
        </p>
        <p>
            <div class="ChooseLevelDropDown"></div>
            <div class="ChooseLevelDropDownContent">
                <label for="Level">Choose Level:</label>
                <select name="Level" id="Level">
                <option value="O Level">O Level</option>
                <option value="A Level">A level</option>
                </select>
            </div>
        </p>
        <p>
            <input type="submit" value ="submit" class="RegistrationButton">
        </p>
    </form>
</body>
</html>
